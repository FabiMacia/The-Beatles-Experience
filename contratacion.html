<body class="styleBody">
	<!-- Sección 1 -->
	<header class="header--base">
		<a href="index.html">
		<img class="header__img--size header__img--rotate" src="fotos/svg/logotipo.svg" alt="logo the beatles experience"></a>
	</header>
	<!-- sección 2 -->
	<main class="main--base main__nav--base">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="shows.html">Shows</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  	<div class="navbar-nav">
					<a class="nav-link active" href="videos.html">Videos<span class="sr-only">(current)</span></a>
					<a class="nav-link" href="biografia.html">Biografía</a>
					<a class="nav-link" href="contratacion.html">Contratación</a>

			</div>
		</nav>
		<!-- Sección 3 -->
		<div class="ul--base">
			<h3>Contactanos</h3>
		</div>
		<form action="#" method="post">
			<div>
				<legend>Info de contacto</legend>
			</div>
			<div>
				<label for="name">Nombre y Apellido:</label>	
				<input type="text" name="Nombre y Apellido" placeholder="Juan Perez">
			</div>
			<div>
				<label for="name">Email</label>	
				<input type="email" name="email" placeholder="ejemplo@ejemplo.com">
			</div>
			<div>
				<label for="name">Celular</label>
				<input type="tel" name="tel" placeholder="11 01234567">
			</div>
			<div>
				<textarea name="text" id=""
				placeholder="Dejanos un mensaje" cols="30" rows="10"></textarea>
			</div>
			<button type="submit" class="btn btn-warning">Enviar</button>
			<button type="reset" class="btn btn-secondary">Limpiar</button>
		</form>
	</main>
	<!-- Sección 4 -->
	<footer>
		<ul class="nav ul--base">
			<li class="nav-item youtube-icon">
				<a class="nav-link active" href="https://www.youtube.com/channel/UCAOBoVZN2hT5fe2noMPe4zA" target="_blank"></a>
			</li>
			<li class="nav-item facebook-icon">
				<a class="nav-link" href="https://www.facebook.com/beatlesxp" target="_blank"></a>
			</li>
			<li class="nav-item instagram-icon">
				<a class="nav-link" href="https://www.instagram.com/the_beatles_experience/" target="_blank"></a>
			</li>
			<li class="nav-item mail-icon">
				<a class="nav-link" href="mailto:beatlesargentina@hotmail.com"></a>
			</li>
		</ul>
	</footer>
